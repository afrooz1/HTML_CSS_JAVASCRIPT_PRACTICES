<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>result calculater</h1>
    <form onsubmit="calc(); return false;">
        <label for="tm">Total Marks</label>
        <input type="number" id="stdtm">
        <label for="om">Obtain Marks</label>
        <input type="number" id="stdom">
        <button type="submit">calculte</button>
    </form>
    <h1 id="result">afrooz</h1>



    
<script>
    function calc() {
        let student_Tm=document.querySelector("#stdtm").value;
        let student_Ob=document.querySelector("#stdom").value;
        let res = student_Ob / student_Tm * 100;
        // document.write("your total marks" + res +"%");
        document.querySelector("#result").innerHTML="your total marks" + res +"%"
    }

    function afrooz() {
        alert("welcome to page");  
    }
</script>
</body>
</html>
